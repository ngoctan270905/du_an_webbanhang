<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm mới</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Tùy chỉnh font chữ mặc định là Inter */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-12">

        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Thêm sản phẩm mới</h1>
                <p class="mt-1 text-sm text-gray-500">Điền các thông tin dưới đây để tạo sản phẩm của bạn.</p>
            </div>
            <div class="flex items-center space-x-3">
                <button type="button" class="bg-white py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Lưu nháp
                </button>
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Đăng sản phẩm
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <div class="lg:col-span-2 space-y-8">

                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-xl font-semibold text-gray-800 mb-5">Thông tin cơ bản</h2>
                    <div class="space-y-6">
                        <div>
                            <label for="product-name" class="block text-sm font-medium text-gray-700">Tên sản phẩm</label>
                            <input type="text" name="product-name" id="product-name" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm h-12 px-4" placeholder="Ví dụ: Áo thun Cotton cao cấp">
                        </div>
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700">Mô tả sản phẩm</label>
                            <textarea id="description" name="description" rows="8" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-4" placeholder="Viết mô tả chi tiết về sản phẩm của bạn..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-xl font-semibold text-gray-800 mb-5">Hình ảnh sản phẩm</h2>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                    <span>Tải ảnh lên</span>
                                    <input id="file-upload" name="file-upload" type="file" class="sr-only" multiple>
                                </label>
                                <p class="pl-1">hoặc kéo và thả vào đây</p>
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG, GIF lên đến 10MB</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-xl font-semibold text-gray-800 mb-5">Giá bán</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="price" class="block text-sm font-medium text-gray-700">Giá bán (VNĐ)</label>
                            <div class="mt-1 relative rounded-lg shadow-sm">
                                <input type="text" name="price" id="price" class="block w-full border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm h-12 px-4" placeholder="0">
                            </div>
                        </div>
                        <div>
                            <label for="compare-price" class="block text-sm font-medium text-gray-700">Giá gốc (để so sánh)</label>
                             <div class="mt-1 relative rounded-lg shadow-sm">
                                <input type="text" name="compare-price" id="compare-price" class="block w-full border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm h-12 px-4" placeholder="0">
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="lg:col-span-1 space-y-8">

                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-xl font-semibold text-gray-800 mb-5">Trạng thái</h2>
                    <select id="status" name="status" class="mt-1 block w-full py-3 px-4 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option>Bản nháp</option>
                        <option selected>Đang hoạt động</option>
                        <option>Lưu trữ</option>
                    </select>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-xl font-semibold text-gray-800 mb-5">Phân loại</h2>
                    <div class="space-y-6">
                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-700">Danh mục sản phẩm</label>
                            <select id="category" name="category" class="mt-1 block w-full py-3 px-4 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                <option>Chọn danh mục</option>
                                <option>Thời trang nam</option>
                                <option>Thời trang nữ</option>
                                <option>Thiết bị điện tử</option>
                                <option>Đồ gia dụng</option>
                            </select>
                        </div>
                        <div>
                            <label for="tags" class="block text-sm font-medium text-gray-700">Thẻ (Tags)</label>
                            <input type="text" name="tags" id="tags" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm h-12 px-4" placeholder="Ví dụ: áo phông, mùa hè, basic">
                             <p class="mt-2 text-xs text-gray-500">Các thẻ cách nhau bởi dấu phẩy.</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-xl font-semibold text-gray-800 mb-5">Kho hàng</h2>
                     <div class="space-y-6">
                        <div>
                            <label for="sku" class="block text-sm font-medium text-gray-700">SKU (Mã định danh)</label>
                            <input type="text" name="sku" id="sku" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm h-12 px-4" placeholder="AT-COTTON-01">
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-sm font-medium text-gray-700">Quản lý tồn kho?</span>
                            <button type="button" class="bg-indigo-600 relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" role="switch" aria-checked="true">
                                <span class="sr-only">Quản lý tồn kho</span>
                                <span aria-hidden="true" class="translate-x-5 pointer-events-none inline-block h-5 w-5 rounded-full bg-white shadow transform ring-0 transition ease-in-out duration-200"></span>
                            </button>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>
</html>
